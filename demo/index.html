        // 1.3 MouseTracker Component
        function MouseTracker() {
            const [position, setPosition] = useState({ x: 0, y: 0 });
            const [isTracking, setIsTracking] = useState(true);

            useEffect(() => {
                if (!isTracking) return;

                const handleMouseMove = (e) => {
                    setPosition({ x: e.clientX, y: e.clientY });
                    console.log(`Mouse position: X=${e.clientX}, Y=${e.clientY}`);
                };

                window.addEventListener('mousemove', handleMouseMove);

                // Cleanup function
                return () => {
                    window.removeEventListener('mousemove', handleMouseMove);
                    console.log('MouseTracker cleanup - event listener removed');
                };
            }, [isTracking]);

            return (
                <div className="demo-box">
                    <h3>üñ±Ô∏è Mouse Tracker</h3>
                    <p>Move your mouse to see coordinates:</p>
                    <div className="position-display">
                        <span>X: <strong>{position.x}</strong></span>
                        <span>Y: <strong>{position.y}</strong></span>
                    </div>
                    <button 
                        className={isTracking ? 'btn-danger' : 'btn-success'}
                        onClick={() => setIsTracking(!isTracking)}
                    >
                        {isTracking ? '‚èπ Stop Tracking' : '‚ñ∂ Start Tracking'}
                    </button>
                </div>
            );
        }

        // useLocalStorage Custom Hook
        function useLocalStorage(key, initialValue) {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (error) {
                    console.error('Error setting localStorage:', error);
                }
            };

            return [storedValue, setValue];
        }

        // useFetch Custom Hook
        function useFetch(url) {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                if (!url) return;
                
                const controller = new AbortController();

                const fetchData = async () => {
                    setLoading(true);
                    try {
                        const response = await fetch(url, { signal: controller.signal });
                        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                        const json = await response.json();
                        setData(json);
                        setError(null);
                    } catch (err) {
                        if (err.name !== 'AbortError') {
                            setError(err);
                            setData(null);
                        }
                    } finally {
                        setLoading(false);
                    }
                };

                fetchData();
                return () => controller.abort();
            }, [url]);

            return { data, loading, error };
        }

                    case 'section4': return <ControlledSignup key="s4" />;
                    case 'section6': return <ThemeSwitcher key="s6" />;
                    case 'section7': return <PersistentCounter key="s7" />;
                    case 'section8': return <BlogDashboard key="s8" />;
                    default: return null;
                }
            };

            return (
                <div className="app">
                    <header className="app-header">
                        <h1>‚öõÔ∏è Lab04 - React Intermediate Exercises</h1>
                        <p>Interactive Demo</p>
                    </header>

                    <nav className="section-nav">
                        {sections.map(section => (
                            <button
                                key={section.id}
                                className={`nav-btn ${activeSection === section.id ? 'active' : ''}`}
                                onClick={() => setActiveSection(section.id)}
                            >
                                {section.label}
                            </button>
                        ))}
                    </nav>

                    <main className="main-content">
                        {activeSection === 'all' ? (
                            <>
                                <MouseTracker />
                                <UncontrolledLogin />
                                <PostFetcher />
                                <ControlledSignup />
                                <ThemeSwitcher />
                                <PersistentCounter />
                                <BlogDashboard />
                            </>
                        ) : (
                            renderSection(activeSection)
                        )}
                    </main>

                    <footer className="app-footer">
                        <p>Lab04 - React Intermediate | ThuyDuong</p>
                    </footer>
                </div>
            );
        }

        // Render App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
